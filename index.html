<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài tập javascript 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container my-5">
        <!-- Bài tập 1 : quản lý tuyển sinh -->
        <div class="card w-50 m-auto p-3">
            <h3 class="text-center">
                Quản lý Tuyển Sinh
            </h3>

            <div class="card-body">

                <input class="form-control" id="diemchuan" placeholder="Điểm Chuẩn">
                <div class="d-flex p-2">
                    <form>
                        <label for="khuvuc">Chọn Khu vực :</label>
                        <select id="khuvuc" class="p-1">
                            <option value="0">X</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                        </select>
                        <label for="doituong">Chọn Đối Tượng :</label>
                        <select id="doituong" class="p-1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                        </select>
                    </form>
                </div>
                <input class="form-control my-3" id="diem1" placeholder="Điểm môn thứ 1">
                <input class="form-control my-3" id="diem2" placeholder="Điểm môn thứ 2">
                <input class="form-control my-2" id="diem3" placeholder="Điểm môn thứ 3">
            </div>
            <button class="btn btn-primary my-2 form-control" id="btnKetQua">
                Kết Quả
            </button>
            <div class="alert alert-primary" id="ket-qua-bai-1"></div>

        </div>

        <div class="card w-50 m-auto p-3 my-5">
            <h3 class="text-center">Tính tiền điện</h3>
            <div class="card-body">
                <input class="form-control my-3" id="ten" placeholder=" Nhập Họ và tên ">
                <input class="form-control my-3" id="sokw" placeholder="Nhập số Kw">

            </div>
            <button class="btn btn-primary my-2 form-control" id="btnTienDien">
                Kết Quả
            </button>
            <div class="alert alert-primary" id="ket-qua-bai-2"></div>
        </div>
    


    <div class="card w-50 m-auto p-3 my-5">
        <h3 class="text-center">Tính Thuế thu nhập cá nhân</h3>
        <div class="card-body">
            <input class="form-control my-3" id="hoten" placeholder=" Nhập Họ và tên ">
            <input class="form-control my-3" type="number" id="tongthunhap" placeholder="Tổng thu nhập năm">
            <input class="form-control my-3" id="songphuthuoc" placeholder="Số Người Phụ thuộc">

        </div>
        <button class="btn btn-primary my-2 form-control" id="btnTinhThue">
            Kết Quả
        </button>
        <div class="alert alert-primary" id="ket-qua-bai-3"></div>
    </div>
  


    <div class="card w-50 m-auto p-3 my-5">
        <h3 class="text-center" >Tính Tiền cáp</h3>
        <div class="card-body" id="dropdown">
            
                <label for="loaikh">Chọn Loại khách hàng :</label>
                <select id="loaikh" class="p-1" onchange=" dropdownKetNoi() ">
            
                    <option value="1">Nhà Dân</option>
                    <option value="2" >Doanh Nghiệp</option>
                    
                </select>
                <input class="form-control my-3 hidden" id="soKetnoi"  placeholder="Số Kết nối" >
            <input class="form-control my-3" id="makh" placeholder=" Nhập Mã Khách Hàng">
            <input class="form-control my-3" type="number" id="sokenh" placeholder="Số kênh cao cấp">
            

        </div>
        <button class="btn btn-primary my-2 form-control" id="btnTinhCap">
          Tính tiền Cáp
        </button>
        <div class="alert alert-primary" id="ket-qua-bai-4"></div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
